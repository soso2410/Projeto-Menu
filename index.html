<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="quantity.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
  <script src="quantity.js"></script>
</head>
<body>
  <div class="container">
    <div>
      <img class="image-home" src="home.jpg">
      <div class="border">
        <h2>Menu - Faça A Sua Escolha</h2>
        <div class="section-title">Prato Principal</div>
        <div class="subtitle">Todos os pratos acompanham arroz, feijão e sobremesa do dia.</div>
        <div class="image-geral">
          <div class="image">
            <img src="bife.jpg" alt="Bife com Batata">
            <div class="price">R$30,00</div>
            <div class="quantity buttons_added">
                <input type="button" value="-" class="minus">
                <input type="number" step="1" min="0" max="" id="1" name="quantity" value="0" title="Qty"
                   class="input-text qty text" size="4" pattern="" inputmode="">
                <input type="button" value="+" class="plus">   
            </div>
          </div>
          <div class="image">
            <img src="coxa.jpg" alt="Coxa de Frango Crocante">
            <div class="price">R$25,00</div>
            <div class="quantity buttons_added">
                <input type="button" value="-" class="minus">
                <input type="number" step="1" min="0" max="" id="2" name="quantity" value="0" title="Qty"
                   class="input-text qty text" size="4" pattern="" inputmode="">
                <input type="button" value="+" class="plus">   
            </div>
          </div>
          <div class="image">
            <img src="panela.jpg" alt="Carne de Panela">
            <div class="price">R$22,00</div>
            <div class="quantity buttons_added">
                <input type="button" value="-" class="minus">
                <input type="number" step="1" min="0" max="" id="3" name="quantity" value="0" title="Qty"
                   class="input-text qty text" size="4" pattern="" inputmode="">
                <input type="button" value="+" class="plus">   
            </div>
         </div>
        </div>
      </div>
    </div>

    <div class="border"> 
      <div class="section-title">Acompanhamentos</div>
      <div class="subtitle">Porções para uma pessoa.</div>
      <div class="image-geral">
        <div class="image">
          <img src="farofa.jpg" alt="Farofa">
          <div class="price">R$10,00</div>
          <div class="quantity buttons_added">
                <input type="button" value="-" class="minus">
                <input type="number" step="1" min="0" max="" id="4" name="quantity" value="0" title="Qty"
                   class="input-text qty text" size="4" pattern="" inputmode="">
                <input type="button" value="+" class="plus">   
          </div>
        </div>
        <div class="image">
          <img src="salad.jpg" alt="Salada">
          <div class="price">R$8,00</div>
          <div class="quantity buttons_added">
                <input type="button" value="-" class="minus">
                <input type="number" step="1" min="0" max="" id="5" name="quantity" value="0" title="Qty"
                   class="input-text qty text" size="4" pattern="" inputmode="">
                <input type="button" value="+" class="plus">   
            </div>
        </div>
        <div class="image">
          <img src="torresmo.jpg" alt="Torresmo">
          <div class="price">R$12,00</div>
          <div class="quantity buttons_added">
                <input type="button" value="-" class="minus">
                <input type="number" step="1" min="0" max="" id="6" name="quantity" value="0" title="Qty"
                   class="input-text qty text" size="4" pattern="" inputmode="">
                <input type="button" value="+" class="plus">   
            </div>
        </div>
      </div>
    </div>

    <div class="border">
      <form>
        <div class="section-title">Dados Pessoais</div>
        <input type="text" placeholder="Nome completo:">
        <input type="tel" id="tel" placeholder="Telefone:">
        <input type="email" placeholder="Email:">
        <button id="calcular" type="button">Calcular</button>
      </form>
    </div> 
  </div>
  <script>
    $(document).ready(function(){
      $('#tel').mask('(00) 00000-0000');
    });
  </script>
  <div id="output"></div>
</body>
</html>
